name: Build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - shell: pwsh
        run: ./build.ps1
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-artifacts
          path: artifacts/
